# SCFBuild configuration file for Twitter Color Emoji
output_file: build/BlobColorFont-SVG-macOS.ttf
verbose: False
glyph_svg_dir: build/svg-bw
color_svg_dir: build/svg-color
# Translate the SVGs on import into glyphs.
# y+150 for correct emoji-only vertical alignment.
glyph_translate_x: 0
glyph_translate_y: 150
# y-6.75 for correct emoji-only vertical alignment.
# Glyphs height is 2048, SVGs height is 45 x 2.048.
# color_transform(y) = - 150/2048*45*2.048
color_transform: translate(0 -6.75)
# Space width matching DejaVu Sans and Bitstream Vera Sans.
width_space: 561
table_name:
  copyright: >
    Copyright 2019 joaoh1 Apache-2.0
    Copyright 2018 Brad Erickson CC-BY-4.0/MIT
    Copyright 2016 Twitter, Inc. CC-BY-4.0
  family: Blob Color Font
  # Subfamily is also called Style or Weight. Often set to: Regular
  subfamily: Regular
  unique_id: Blob Color Font SVG
  full_name: Blob Color Font SVG
  #version:
  # No spaces in PostScript Names
  postscript_name: BlobColorFontSVG
  #trademark:
  manufacturer: joaoh1
  designer: joaoh1
  description: >
    A SVGinOT color emoji font using the Blob Color Font set:
    https://github.com/blobcolorfont/
  url_vendor: https://github.com/blobcolorfont/BlobCompiler
  url_designer: https://github.com/blobcolorfont/BlobStorage
  license: Creative Commons Attribution 4.0 International
  url_license: http://creativecommons.org/licenses/by/4.0/
